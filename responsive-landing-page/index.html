<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>My Logo</h1>
        </div>
    </header>
    <main>
        <section class="audio-player">
            <h2>Listen to Our Audio</h2>
            <!-- SoundCloud Embedded Player -->
            <iframe 
                width="100%" 
                height="166" 
                scrolling="no" 
                frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/luis-velez-pedrosa/sets/tendrils/s-JkVs5UTOvgA%3Fsi%3D8647c0e7bf9b477b81ff428217a421d8%26utm_source%3Dclipboard%26utm_medium%3Dtext%26utm_campaign%3Dsocial_sharing&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=false">
            </iframe>
        </section>
        <section class="images">
            <h2>Gallery</h2>
            <p>Images will be added here later.</p>
        </section>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
